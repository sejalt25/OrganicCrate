<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login page</title>

<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
<style>
body {
	background-image: url("/resources/logimages.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<i class='fas fa-seedling fa-2x' style="color: #fff;"></i>
		<h4 style="color: white;">OrganicCrate</h4>
		<ul class="navbar-nav ml-auto">
			<i class='fas fa-home fa-2x' style="color: #fff;"></i>
			<li><a class="nav-link" th:href="@{/}">Home</a></li>
		</ul>
	</nav>
	<div style="height: 90vh; margin-top: 7rem;">
		<div class="row justify-content-md-center h-100">
			<div class="col-md-8 h-100">
				<div class="align-middle card shadow-lg">
					<div class="card-header bg-dark">
						<h3 class="text-center text-light">
							Login<span class="text-light fas fa-user-lock display-8"></span>
						</h3>
					</div>
					<form th:action="@{/login}" method="post"
						style="max-width: 400px; margin: 0 auto;">
						<div class="m-3">
							<div class="form-group row">
								<label class="col-4 col-form-label">E-mail: </label>
								<div class="col-8">
									<input type="text" id="email" name="email"
										placeholder="Enter Email" autofocus="autofocus" required />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-4 col-form-label">Password: </label>
								<div class="col-8">
									<input type="password" id="password" name="password"
										placeholder="Enter Password" autofocus="autofocus" required />
								</div>
							</div>
							<div>
								<a th:href="@{/register}">Click here to Register</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="submit" class="btn btn-primary">Sign In</button>
							</div>
						</div>
					</form>
					<p th:if="${loginError}" class="error">Wrong user or password</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
