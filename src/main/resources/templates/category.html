<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Category List</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
</head>
<style>
body {
	background-image: url("/resources/image12.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}
</style>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<i class='fas fa-seedling fa-2x' style="color: #fff;"></i>
		<h4 style="color:white;">OrganicCrate</h4>
		<ul class="navbar-nav ml-auto">
		   <i class='fas fa-home fa-2x' style="color: #fff;"></i>
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/}">Home</a></li>
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/logout}">Logout</a></li>
		</ul>
	</nav>
	
	<br>
	<div style="height: 90vh; margin-top: 7rem;">
		
	<div class="row justify-content-md-center h-100">
	<form th:action="@{/products}" action="/category" method="get" >
		<h1 style="color: white; "><b>Select Category</b></h1><br>
		<label for="category">Choose a category:</label> 
			<select name="cid" class="form-control">
			 <option  th:each="cat : ${categoryList}" th:value="${cat.cid}"
			 th:text="${cat.cname}" />
		</select><br>
		<button type="submit" class="btn btn-info">View Products</button>
		</form>
	</div>
</div>
</body>
</html>
