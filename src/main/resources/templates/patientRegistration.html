<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />

<style type="text/css">
label {
	display: inline-block;
	width: 200px;
	margin: 5px;
	text-align: left;
}

input[type=text], input[type=password], select {
	display: inline-block;
	width: 200px;
}

input[type=radio] {
	margin-left: 45px;
}

input[type=checkbox] {
	margin-right: 190px;
}

button {
	padding: 5px;
	margin: 10px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<i class='fas fa-seedling fa-2x' style="color: #fff;"></i>
		<h4 style="color: white;">OrganicCrate</h4>
		<ul class="navbar-nav ml-auto">
			<i class='fas fa-home fa-2x' style="color: #fff;"></i>
			<li><a class="nav-link" th:href="@{/}">Home</a></li>
			<li><a class="nav-link" th:href="@{/login}">Login</a></li>
		</ul>
	</nav>
	<div style="height: 90vh; margin-top: 7rem;">
		<div class=" row justify-content-md-center h-100">
			<div class="col-md-8 h-100">
				<div class="align-middle card shadow-lg">
					<div class="card-header bg-secondary">
						<h3 class="text-center">Please Fill Patient Details Here!!</h3>
					</div>
					<!--  this url goes into home controller for mapping -->

					<div th:if="${msg != null}" style="color: green;">
						<span th:text="${msg}"></span><a href="/">Home</a>
					</div>
					<div th:if="${err != null}" th:text="${err}" style="color: red;">
						<span th:text="${err}"></span>
					</div>

					<form th:object="${user}"
						method="post" style="max-width: 600px; margin: 0 auto;">
						<div class="m-3">
							<div class="form-group row">
								<label class="col-4 col-form-label">First Name: </label>
								<div class="col-8">
									<input type="text" th:field="*{firstName}"
										placeholder="Enter FirstName" class="form-control" required
										minlength="2" maxlength="20" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-4 col-form-label">Last Name: </label>
								<div class="col-8">
									<input type="text" th:field="*{lastName}"
										placeholder="Enter LastName" class="form-control" required
										minlength="2" maxlength="20" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-4 col-form-label">dob (yyyy-mm-dd): </label>
								<div class="col-8">
									<input type="date" th:field="*{dob}"
										placeholder="Enter Birthdate" class="form-control" required />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-4 col-form-label">Mobile Number: </label>
								<div class="col-8">
									<input type="text" th:field="*{userMobile}"
										placeholder="mobile number" class="form-control" required
										minlength="10" maxlength="15" />
								</div>
							</div>

							<label>Gender:</label> <input type="radio" th:field="*{gender}"
								value="Male" />Male <input type="radio" th:field="*{gender}"
								value="Female" />Female<br />


							<div class="form-group col-md-8">
								<label for="disease" class="col-form-label">Disease </label> <select
									id="disease" name="diseaseId" class="form-control"
									th:field="*{disease}">
									<option th:each="dis : ${diseaseList}"
										th:value="${dis.diseaseId}" th:text="${dis.diseaseName}" />
								</select>
							</div>
							-
							<div class="form-group row">
								<label class="col-4 col-form-label">Password: </label>
								<div class="col-8">
									<input type="password" th:field="*{password}"
										placeholder="Enter Password" class="form-control" required
										minlength="6" maxlength="10" />
								</div>

							</div>
							<div class="form-group row">
								<label class="col-4 col-form-label">E-mail: </label>
								<div class="col-8">
									<input type="email" th:field="*{email}"
										placeholder="Enter Email" class="form-control" required />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-4 col-form-label">Address: </label>
								<div class="col-8">
									<input type="text" th:field="*{address.addressLineOne}"
										placeholder="Enter Address" class="form-control" required
										minlength="2" maxlength="15" /> <input type="text"
										th:field="*{address.city}" placeholder="Enter City"
										class="form-control" required minlength="1" maxlength="15" />
									<input type="text" th:field="*{address.state}"
										placeholder="Enter state" class="form-control" required
										minlength="1" maxlength="15" /> <input type="text"
										th:field="*{address.country}" placeholder="Enter country"
										class="form-control" required minlength="2" maxlength="15" />
									<input type="text" th:field="*{address.postalCode}"
										placeholder="Enter PostalCode" class="form-control" required
										minlength="6" maxlength="10" />
								</div>

							</div>

							<div>
								<input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />

								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-primary">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
